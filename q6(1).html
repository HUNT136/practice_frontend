<!DOCTYPE>
<html>
<head>
    <title> Progress bar </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".btn").click(function(){
                $(".progress").fadeIn();
                $(".progress-bar").animate({width: "100%"}, 10000);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div id="x">
        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-animated bg-secondary progress-bar-striped" style="width: 10%;"></div>
        </div>
        <br>
        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-animated bg-info progress-bar-striped" style="width: 90%;"></div>
        </div>
        <br>
        <div class="progress" style="display: none;">
            <div class="progress-bar progress-bar-animated bg-warning progress-bar-striped" style="width: 40%;"></div>
        </div>
        <br>
    </div>
    <button type="button" class="btn btn-success">Upload File</button>
</div>
</body>
</html>
