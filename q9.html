<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box Example</title>
    <style>
        .popup {display: none;position: fixed;left: 50%;top: 50%; transform: translate(-50%, -50%);border: 1px solid #888; box-shadow: 0 5px 15px rgba(0,0,0,0.3);z-index: 1000;background-color: white;padding: 20px;width: 300px;text-align: center;}
        .overlay {display: none;position: fixed;left: 0;top: 0;width: 100%;height: 100%;background-color: rgba(0,0,0,0.5);z-index: 999;}
        .close-btn {margin-top: 20px;padding: 10px 20px;background-color: #007BFF;color: white;border: none;cursor: pointer;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
    <script>
	$(document).ready(function(){
	$("#b1").click(function(){
	$("#popup").css("display","block");
	});
	$("#b1").click(function(){
	$("#overlay").css("display","block");
	});
	$("#b2").click(function(){
	$("#popup").css("display","none");
	$("#overlay").css("display","none");
	});
	});
    </script>
</head>
<body>
    <h1>Popup Box Example</h1>
    <button id="b1">Show Popup</button>
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Popup Box</h2>
        <p>This is a custom popup box.</p>
        <button id="b2">Close</button>
    </div>
</body>
</html>
