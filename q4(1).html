<!DOCTYPE html>
<html lang="en">

<head>
    <title>Container Example</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<body>

<button class="btn-danger"> CLICK </button>
