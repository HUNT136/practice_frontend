<!DOCTYPE html>
<html lang="en">
<head>
    <title>navbar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="demo" class="carousel-slide" data-ride="carousel">
        <h1>Carousel</h1>
        <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1" class="active"></li>
        <li data-target="#demo" data-slide-to="2" class="active"></li>
        <li data-target="#demo" data-slide-to="3" class="active"></li>
        <li data-target="#demo" data-slide-to="4" class="active"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="red.jpeg" alt="Red ford" width="100%">
                <h> Red fort is in Delhi.</h>
            </div>
            <div class="carousel-item"><img src="taj.jpg" alt="Taj Mahal" width="100%">
                 <h> Taj mahal is in Agra.</h>
            </div>
            <div class="carousel-item"><img src="india.jpeg" alt="India gate" width="100%"></div>
                  <h> India gate is in New Delhi.</h>
            </div>
           </div>
               <a href="#demo" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
               <a href="#demo" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
    </div>
</body>
</html>
