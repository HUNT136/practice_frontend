
<!DOCTYPE html>
<html>
<head>
 <script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
 </script>
 <script>
 $(document).ready(function() {
 $("#b1").click(function() {
 $("#x").animate({ width: '400px' }, 2000);
 });
 $("#b2").click(function() {
 $("#x").stop();
 });
 });
 </script>
 <style>
  #x{color:black;background-color:Lightblue;width:100px;height:100px;}
 </style>
</head>
<body>
 <div id="x">This is animation.</div>
 <button id="b1">Start</button>
 <button id="b2">Stop</button>
</body>
</html>
