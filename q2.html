<!DOCTYPE html>
<html>
<head>
 <script
 src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
 </script>
 <script>
 $(document).ready(function() {
 $("#x").click(function() {
 $(this).text("Hi user!");
 });
 $("#x").dblclick(function() {
 $(this).css("border-color","orange");
 });
 $("#x").mouseenter(function() {
 $(this).css("background-color","green");
 });
 $("#x").mouseleave(function() {
 $(this).css("background-color","black");
 });
 });
 </script>
 <style>
  #x{color:yellow;background-color:Lightblue;width:100%;height:100px;border:2px solid black;text-align:center;}
 </style>
</head>
<body>
 <div id="x">This is heading</div>
</body>
</html>
